<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#1976d2" />
  <circle cx="50" cy="50" r="40" fill="#ffffff" />
  <circle cx="50" cy="50" r="35" fill="#1976d2" />

  <!-- Radio Knob -->
  <circle cx="50" cy="50" r="25" fill="#ffffff" stroke="#424242" stroke-width="2" />
  <circle cx="50" cy="50" r="20" fill="#f5f5f5" stroke="#424242" stroke-width="1" />

  <!-- Dial Markings -->
  <line x1="50" y1="30" x2="50" y2="35" stroke="#424242" stroke-width="3" />
  <line x1="70" y1="50" x2="65" y2="50" stroke="#424242" stroke-width="3" />
  <line x1="50" y1="70" x2="50" y2="65" stroke="#424242" stroke-width="3" />
  <line x1="30" y1="50" x2="35" y2="50" stroke="#424242" stroke-width="3" />

  <!-- Diagonal Markings -->
  <line x1="64.14" y1="35.86" x2="60.71" y2="39.29" stroke="#424242" stroke-width="2" />
  <line x1="64.14" y1="64.14" x2="60.71" y2="60.71" stroke="#424242" stroke-width="2" />
  <line x1="35.86" y1="64.14" x2="39.29" y2="60.71" stroke="#424242" stroke-width="2" />
  <line x1="35.86" y1="35.86" x2="39.29" y2="39.29" stroke="#424242" stroke-width="2" />

  <!-- Radio Dial -->
  <line x1="50" y1="50" x2="50" y2="35" stroke="#f44336" stroke-width="2" />
  <circle cx="50" cy="50" r="5" fill="#424242" />

  <!-- Radio Waves -->
  <path d="M 15,30 C 25,10 75,10 85,30" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M 20,25 C 30,10 70,10 80,25" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  <path d="M 25,20 C 35,10 65,10 75,20" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
</svg>
